name: Build_and_Deploy

on:
  push:
    branches:
      - main

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  IMAGE_NAME: fraud-detector
  RESOURCE_GROUP: fraud-rg
  AML_WORKSPACE: fraud-workspace
  CLUSTER_NAME: fraudAKSCluster
  DEPLOYMENT_NAME: fraud-detector-deployment
  CONTAINER_NAME: fraud-detector
  NAMESPACE: default
  AML_TRAIN_DATA_ASSET: cleaned_train:1

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI and ML extension
        run: |
          set -e
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az version
          az extension remove -n ml || true
          az extension add -n ml -y --upgrade
          az extension show -n ml

  build-autoencoder:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for Autoencoder
        run: |
          IMAGE_TAG=$ACR_LOGIN_SERVER/$IMAGE_NAME:autoencoder
          docker build -f deployment/Dockerfile -t $IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Docker login to ACR
        run: |
          echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin

      - name: Push Docker image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:autoencoder

  train-model:
    needs: build-autoencoder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Submit Azure ML training job
        id: submit_job
        run: |
          set -e
          cd $GITHUB_WORKSPACE
          JOB_NAME=$(az ml job create \
            --file deployment/train-job.yaml \
            --resource-group $RESOURCE_GROUP \
            --workspace-name $AML_WORKSPACE \
            --query name -o tsv)
          echo "job_name=$JOB_NAME" >> $GITHUB_OUTPUT

      - name: Wait for Azure ML job to complete
        run: |
          set -e
          cd $GITHUB_WORKSPACE
          JOB_NAME="${{ steps.submit_job.outputs.job_name }}"
          while true; do
            STATUS=$(az ml job show --name "$JOB_NAME" --resource-group $RESOURCE_GROUP --workspace-name $AML_WORKSPACE --query status -o tsv)
            echo "Current job status: $STATUS"
            if [[ "$STATUS" == "Completed" || "$STATUS" == "Failed" || "$STATUS" == "Canceled" ]]; then
              break
            fi
            sleep 30
          done

      - name: Download model artifacts from Azure ML job outputs
        run: |
          set -e
          cd $GITHUB_WORKSPACE
          JOB_NAME="${{ steps.submit_job.outputs.job_name }}"
          az ml job download --name "$JOB_NAME" --resource-group $RESOURCE_GROUP --workspace-name $AML_WORKSPACE --output ./models --overwrite

          
  deploy:
    needs: train-model
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Build and push Docker image for deployment
        run: |
          IMAGE_TAG=$ACR_LOGIN_SERVER/$IMAGE_NAME:latest
          docker build -f deployment/Dockerfile -t $IMAGE_TAG .
          echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin
          docker push $IMAGE_TAG

      - name: Update Kubernetes deployment image
        run: |
          IMAGE_TAG=$ACR_LOGIN_SERVER/$IMAGE_NAME:latest
          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$IMAGE_TAG --namespace $NAMESPACE