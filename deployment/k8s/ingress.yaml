apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detector-ingress
spec:
  rules:
    - http:
        paths:
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: fraud-detector-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-nginx
                port:
                  number: 80
